<template name="channel">
{{> channels}}
<div id="channel-fil">
  <h2>Channel {{channel.titre}}</h2>

  <div id="fil">
    {{#each fil}}
      <div class="message">
        <h4><a href="/membre/{{pseudo}}">{{pseudo}}</a> dit le {{formatDate date}} :</h4>
        <p>{{message}}</p>
      </div>
    {{/each}}
  </div>

  <form id="form-chat-prive">
    <legend>Envoyer un message</legend>
    <textarea rows="4" cols="50" type="text" name="message-chat-prive" placeholder="Votre message..."></textarea><br>
    <input type="submit" value="Envoyer"/>
  </form>
</div>
</template>
