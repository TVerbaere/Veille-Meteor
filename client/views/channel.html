<template name="channel">

<div id="channel-fil">
  <h1>Channel {{idchannel}}</h1>

  <div id="fil">
    {{#each fil}}
      <div class="message">
        <h3>{{pseudo}} dit le {{date}} :</h3>
        <p>{{message}}</p>
      </div>
    {{/each}}
  </div>

  <form id="form-chat-prive">
    <legend>Envoyer un message</legend>
    <input type="text" name="message-chat-prive" placeholder="Votre message..."/><br>
    <input type="submit" value="Envoyer"/>
  </form>
</div>
</template>
